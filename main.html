<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструкторское Бюро Школы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            padding: 100px 0;
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }
        .section-title {
            border-bottom: 3px solid #0d6efd;
            padding-bottom: 10px;
            margin: 40px 0 30px;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .member-img {
            height: 250px;
            object-fit: cover;
            object-position: top;
        }
        .project-img {
            height: 200px;
            object-fit: cover;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 30px 0;
            margin-top: 50px;
        }

        /* Стили для кнопки входа */
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid transparent;
        }

        .login-button:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Шапка с фоновым изображением -->
    <header class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">Конструкторское Бюро</h1>
            <p class="lead">Инновационные проекты</p>
        </div>
    </header>

    <main class="container">
        <!-- Секция участников -->
        <section>
            <h2 class="section-title">Наши Участники</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="students-container">
                <!-- Ученик 1 -->
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                             class="card-img-top member-img"
                             alt="Потапов Тимофей">
                        <div class="card-body">
                            <h5 class="card-title text-center">Потапов Тимофей</h5>
                        </div>
                    </div>
                </div>

                <!-- Ученик 2 -->
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                             class="card-img-top member-img"
                             alt="Роман Черкасов">
                        <div class="card-body">
                            <h5 class="card-title text-center">Роман Черкасов</h5>
                        </div>
                    </div>
                </div>

                <!-- Ученик 3 -->
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                             class="card-img-top member-img"
                             alt="Илья Песчанный">
                        <div class="card-body">
                            <h5 class="card-title text-center">Илья Песчанный</h5>
                        </div>
                    </div>
                </div>

                <!-- Ученик 4 -->
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                             class="card-img-top member-img"
                             alt="Данил Милерсон">
                        <div class="card-body">
                            <h5 class="card-title text-center">Данил Милерсон</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Секция проектов -->
        <section>
            <h2 class="section-title">Наши Проекты</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projects-container">
                <!-- Проект 1 -->
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="static/vechni_ogon.jpg"
                             class="card-img-top project-img"
                             alt="Вечный огонь">
                        <div class="card-body">
                            <h5 class="card-title">Вечный огонь</h5>
                            <p class="card-text">Описание</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container text-center">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
